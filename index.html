<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./linkedin.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linkedin</title>
</head>

<body>
    <nav>
        <div id="icon"><img src="./Linkedin-logo.png" alt="icon"></div>
        <div id="icon-items">
            <div class="img" id="discover"><img src="./safari.svg" alt="discover"><span>Article</span></div>
            <div class="img" id="people"><img src="./people.svg" alt="people"><span>People</span></div>
            <div class="img" id="school"><img src="./school.svg" alt="learning"><span>Learning</span></div>
            <div class="img" id="job"><img src="./work.svg" alt="work"><span>Jobs</span></div>
            <div id="sign">
                <div id="join"><a href="#">Join now</a></div>
                <div id="signin"><a href="#">Sign in</a></div>
            </div>
        </div>

    </nav>
    <section>
        <div id="login-form">
            <h1 class="welcome">Welcome to your <br>professional community</h1>
            <form action="/">
                <label for="email">Email or phone</label>
                <div id="email">
                    <input type="email" name="email">
                </div>
                <label for="Password">Password</label>
                <div id="password">
                    <input type="password" name="password">
                    <div class="show" id="show" onclick="myShow()">Show
                    </div>
                </div>
            </form>
            <div id="sign-in">
                <a href="#" class="forg">Forgot password</a>
                <button class="sign">Sign in</button>
            </div>
            <div id="line">
                <div class="line1"></div>
                <p>or</p>
                <div class="line2"></div>
            </div>
            <div id="per">
                <p>By clicking Continue to join or sign in, you agree to LinkedInâ€™s <a href="#"> User Agreement, Privacy
                        Policy,</a> and
                    <a href="#"> Cookie Policy.</a>
                </p>
            </div>
            <div id="continue-now">
                <a href="#" class="google"><img src="./google.svg" alt="google">Continue with Google</a>
                <a href="#" class="now">New to LinkedIn? Join now</a>
            </div>
        </div>
        <div id="img">
            <img src="./img1.svg" alt="image">
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
